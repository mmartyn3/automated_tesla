<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<h1> Hi, this is my blog! </h1>

<h3>This contains {{ blog_posts.count }} blog{{ blog_posts.count|pluralize }} </h3>

{% for blog in blog_posts %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<h5>{{ blog.date | date:'j M Y' | upper }}</h5>
<p>{{ blog.description | striptags |truncatechars:100 }}</p>

{% endfor %}
